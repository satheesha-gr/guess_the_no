<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess_the_no</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div><button class="play" onclick="playAgain()">Play Again</button></div>
        <div><h2 class="btn">(Between 1 and 100)</h2></div>
    </div>
    <h1>Guess My Number!</h1>
    <hr>
    <div class="number">?</div>
    <div class="parent">
        <div class="left">
           <input type="number" value="clear" >
            <button class="check">Check!</button>
        </div>
        <div class="right">
            <h2 class="start">Start guessing...</h2>
            <p class="chance">💯Chances:</p>
            <p class="high">🏅Highest score:</p>
        </div>
    </div>
    <script src="./script.js"> </script>
</body>
</html>
